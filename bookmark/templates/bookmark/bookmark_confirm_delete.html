{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<!-- 삭제인데 post를 쓰는 이유는 삭제 확인을 서버에 전달하기 위해서이다-->
<form action="" method="post">
    {% csrf_token %}
    <div class="alert alert-danger">Do you want to delete Bookmark "{{object.site_name}}"</div>
    <input type="submit" value="Delete" class="btn btn-danger">
</form>

{% endblock %}
